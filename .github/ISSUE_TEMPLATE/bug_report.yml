name: ğŸ› Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is
      placeholder: The application crashes when...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ“ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What you expected to happen
      placeholder: The application should...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened
      placeholder: Instead, the application...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here

  - type: dropdown
    id: component
    attributes:
      label: ğŸ¯ Component
      description: Which part of the application is affected?
      options:
        - Frontend
        - Backend API
        - Database
        - Authentication
        - Resume Parser
        - Job Search
        - AI Features
        - Blockchain
        - Other
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: ğŸ’» Operating System
      description: What OS are you using?
      placeholder: "e.g., Windows 11, macOS 13, Ubuntu 22.04"
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: ğŸŒ Browser
      description: If frontend issue, what browser are you using?
      placeholder: "e.g., Chrome 120, Firefox 121, Safari 17"

  - type: input
    id: node-version
    attributes:
      label: ğŸ“¦ Node.js Version
      description: What version of Node.js are you using?
      placeholder: "e.g., 18.17.0"

  - type: input
    id: mongodb-version
    attributes:
      label: ğŸ—„ï¸ MongoDB Version
      description: What version of MongoDB are you using?
      placeholder: "e.g., 6.0.5, Atlas"

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Error Logs
      description: Please paste any relevant error logs
      placeholder: |
        Error: Something went wrong
        at ...
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“Œ Additional Context
      description: Add any other context about the problem here
      placeholder: This started happening after...

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I am willing to submit a PR to fix this issue
          required: false
