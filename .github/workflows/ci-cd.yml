name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Tests and Build
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run linter
      working-directory: ./backend
      run: npm run lint --if-present
    
    - name: Run tests
      working-directory: ./backend
      run: npm test --if-present
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/test
        JWT_SECRET: test-secret-key-for-ci-cd-pipeline
    
    - name: Build
      working-directory: ./backend
      run: npm run build --if-present
    
    - name: Upload backend artifacts
      uses: actions/upload-artifact@v3
      if: matrix.node-version == '18.x'
      with:
        name: backend-dist
        path: backend/dist/

  # Frontend Tests and Build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint --if-present
    
    - name: Run tests
      working-directory: ./frontend
      run: npm test --if-present -- --coverage --watchAll=false
      env:
        CI: true
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
      env:
        CI: false
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:5000' }}
    
    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v3
      if: matrix.node-version == '18.x'
      with:
        name: frontend-build
        path: frontend/build/
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '18.x'
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # Security Checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Backend security audit
      working-directory: ./backend
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Frontend security audit
      working-directory: ./frontend
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --all-projects

  # Code Quality
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      if: github.event_name == 'push'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=resumeparser
          -Dsonar.organization=your-org
          -Dsonar.sources=backend/src,frontend/src
          -Dsonar.tests=backend/src,frontend/src
          -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx

  # Deploy to Staging (Optional)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download backend artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-dist
        path: backend/dist
    
    - name: Download frontend artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend/build
    
    - name: Deploy to Heroku (Backend)
      uses: akhileshns/heroku-deploy@v3.12.14
      if: ${{ secrets.HEROKU_API_KEY }}
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME_STAGING }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: backend
    
    - name: Deploy to Vercel (Frontend)
      uses: amondnet/vercel-action@v20
      if: ${{ secrets.VERCEL_TOKEN }}
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://resumeparser.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download backend artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-dist
        path: backend/dist
    
    - name: Download frontend artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend/build
    
    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your production deployment commands here
    
    - name: Create release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  # Notify on completion
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [backend, frontend, security, code-quality]
    if: always()
    
    steps:
    - name: Send Slack notification
      uses: 8398a7/action-slack@v3
      if: ${{ secrets.SLACK_WEBHOOK }}
      with:
        status: ${{ job.status }}
        text: 'CI/CD Pipeline completed'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
